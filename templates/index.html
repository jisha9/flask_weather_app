<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            min-height: 100vh;
            padding-top: 50px;
        }
        .card {
            margin: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 15px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        .weather-icon {
            width: 80px;
        }
        .temp {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .description {
            text-transform: capitalize;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-white mb-4">üå¶Ô∏è My Weather App</h1>

        <!-- Add City Form -->
        <div class="form-container mb-4">
            <form method="POST" class="d-flex justify-content-center">
                <input type="text" name="city" class="form-control me-2" placeholder="Enter city name" required>
                <button type="submit" class="btn btn-primary">Add City</button>
            </form>
        </div>

        <!-- Weather Cards -->
        <div class="row justify-content-center">
            {% for city in cities %}
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <img src="http://openweathermap.org/img/wn/{{ city.icon }}@2x.png" class="weather-icon mx-auto" alt="Weather Icon">
                    <div class="card-body">
                        <h3 class="card-title">{{ city.name }}</h3>
                        <p class="temp">{{ city.temperature }}¬∞C</p>
                        <p class="description">{{ city.description }}</p>
                        <a href="{{ url_for('delete_city', id=city.id) }}" class="btn btn-danger btn-sm mt-2">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
